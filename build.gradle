 buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
    }
}

plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
	//id 'org.springframework.web' version '3.2.2.RELEASE'
}
apply plugin: 'java'
apply plugin: 'eclipse'
//apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
//apply plugin: 'org.springframework.transaction'
//apply plugin: 'org.springframework.web'

bootJar {
    baseName = 'gs-rest-service'
    version =  '0.1.0'
}

repositories {
	mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.12'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
	compile group: 'org.springframework', name: 'org.springframework.web', version: '3.2.2.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.5.RELEASE'
	compile group: 'org.springframework.data', name: 'spring-data-commons', version: '2.1.5.RELEASE' 
	compile group: 'org.springframework', name: 'org.springframework.transaction', version: '3.2.2.RELEASE'
	//provided group: 'org.datanucleus', name: 'javax.persistence', version: '2.2.2'
	testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
	compile group: 'org.springframework', name: 'spring-context', version: '5.1.5.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: '2.1.3.RELEASE'
	compile group: 'org.springframework', name: 'spring-aspects', version: '5.1.5.RELEASE'
	compile group: 'org.springframework', name: 'spring-tx', version: '5.1.5.RELEASE'
	compile group: 'org.springframework', name: 'spring-jdbc', version: '5.1.5.RELEASE'
	compile group: 'org.springframework', name: 'spring-context-support', version: '5.1.5.RELEASE'
	compile group: 'org.springframework', name: 'spring-orm', version: '5.1.5.RELEASE'
	compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.1.5.RELEASE'
	testCompile group: 'org.springframework', name: 'spring-test', version: '5.1.5.RELEASE'
	compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.1.Final'
	compile group: 'com.atomikos', name: 'transactions-hibernate4', version: '4.0.6'
	compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.8.0-alpha2'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
	compile group: 'com.google.guava', name: 'guava', version: '27.0.1-jre'
	testCompile group: 'com.h2database', name: 'h2', version: '1.4.198'
	if(!project.name.contains("boot")) {
	compile (spring.contexSupport) {
	exclude module: 'spring-context'
	exclude module: 'spring-beans'
	exclude module: 'spring-core'
	}
	compile (hibernate.tx) {exclude group: 'org.hibernate', module: 'hibernate'}
	compile misc.slf4jJcl, misc.logback, misc.lang3, hibernate.em, misc.guava
	testComplete testing.junit	
}